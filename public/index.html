<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de CÃ¡mara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      margin: 15px 0;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      font-size: 18px;
      color: #007BFF;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .photo-container {
      position: relative;
      margin: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .photo-container img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .filename {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    .download-btn {
      display: block;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 5px;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .photo-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <h1>ðŸ“¸ Captura de CÃ¡mara</h1>
  <button id="captureBtn" onclick="capturePhoto()">Tomar Foto</button>
  <p class="loader" id="loader">ðŸ“· Capturando imagen...</p>

  <div id="gallery"></div>

  <script>
    async function capturePhoto() {
      const captureBtn = document.getElementById("captureBtn");
      const loader = document.getElementById("loader");

      captureBtn.disabled = true;
      loader.style.display = "block";

      try {
        const response = await fetch('/capture');
        const data = await response.json();

        if (data.success) {
          addPhotoToGallery(data.imageUrl, data.filename);
        } else {
          alert('Error al capturar la imagen.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al comunicarse con el servidor.');
      } finally {
        captureBtn.disabled = false;
        loader.style.display = "none";
      }
    }

    async function loadPhotos() {
      try {
        const response = await fetch('/latest-images');
        const photos = await response.json();

        document.getElementById('gallery').innerHTML = ''; // Limpiar galerÃ­a

        photos.forEach(photo => {
          addPhotoToGallery(photo.url, photo.filename);
        });
      } catch (error) {
        console.error('Error al cargar imÃ¡genes:', error);
      }
    }

    function addPhotoToGallery(imageUrl, filename) {
      const gallery = document.getElementById('gallery');
      const container = document.createElement('div');
      container.className = 'photo-container';

      const img = document.createElement('img');
      img.src = imageUrl;

      const nameTag = document.createElement('p');
      nameTag.className = 'filename';
      nameTag.innerText = filename;

      const downloadLink = document.createElement('a');
      downloadLink.href = imageUrl;
      downloadLink.download = filename;
      downloadLink.className = 'download-btn';
      downloadLink.innerText = 'Descargar';

      container.appendChild(img);
      container.appendChild(nameTag);
      container.appendChild(downloadLink);
      gallery.prepend(container);
    }

    // Cargar las Ãºltimas 9 fotos al iniciar
    window.onload = loadPhotos;
  </script>

</body>

</html>
